<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <title>Par levels</title>
  </head>
  <body>
    <div class="container d-flex align-items-sm-center flex-sm-column">
      <header class="my-5">
        <h1>Par levels</h1>
      </header>
      <form class="form-group d-flex flex-sm-column align-items-sm-center">
        <label for="forecast">Prep for</label>
        <select class="form-control" id="forecast">
          <option value="2k">£ 2.000</option>
          <option value="3k">£ 3.000</option>
          <option value="4k">£ 4.000</option>
          <option value="5k">£ 5.000</option>
          <option value="6k">£ 6.000</option>
          <option value="7k">£ 7.000</option>
          <option value="8k">£ 8.000</option>
          <option value="9k">£ 9.000</option>
          <option value="10k">£ 10.000</option>
          <option value="11k">£ 11.000</option>
          <option value="12k">£ 12.000</option>
        </select>
      </form>
      <hr class="my-3" />
      <!-- wok section -->
      <table class="table table-sm my-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Wok section</th>
            <th scope="col">Prep level</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Raisukaree</td>
            <td>25</td>
          </tr>
        </tbody>
      </table>
      <!--teppan section-->
      <table class="table table-sm my-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Teppan section</th>
            <th scope="col">Prep level</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Yaki Soba</td>
            <td>20</td>
          </tr>
        </tbody>
      </table>
      <!--Fry section-->
      <table class="table table-sm my-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Fry section</th>
            <th scope="col">Prep level</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Chicken katsu</td>
            <td>2</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
