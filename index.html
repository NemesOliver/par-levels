<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <title>Par levels</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Leamington Spa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Par Levels</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/prepCounting.html">Prep count</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container d-flex align-items-center flex-column">
      <header class="my-5">
        <h1>Par levels</h1>
      </header>
      <form
        class="form-group d-flex flex-column align-items-center"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        title="Pick an amount to prep for"
      >
        <label for="forecast">Prep for</label>
        <select class="form-control" id="drop-down" class="prep-level-options">
          <option value="default" selected>--select--</option>
          <option value="twoThousand">£ 2.000</option>
          <option value="threeThousand">£ 3.000</option>
          <option value="fourThousand">£ 4.000</option>
          <option value="fiveThousand">£ 5.000</option>
          <option value="sixThousand">£ 6.000</option>
          <option value="sevenThousand">£ 7.000</option>
          <option value="eightThousand">£ 8.000</option>
          <option value="nineThousand">£ 9.000</option>
          <option value="tenThousand">£ 10.000</option>
          <option value="elevenThousand">£ 11.000</option>
          <option value="twelveThousand">£ 12.000</option>
        </select>
      </form>
      <div id="printer-version" class="container-fluid">
        <!--teppan section-->
        <table class="table table-sm my-5">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Teppan section</th>
              <th scope="col">Prep level</th>
            </tr>
          </thead>
          <tbody id="teppanTable"></tbody>
        </table>
        <!-- wok section -->
        <table class="table table-sm my-5">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Wok section</th>
              <th scope="col">Prep level</th>
            </tr>
          </thead>
          <tbody id="wokTable"></tbody>
        </table>
        <!--Fry section-->
        <table class="table table-sm my-5">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Fry section</th>
              <th scope="col">Prep level</th>
            </tr>
          </thead>
          <tbody id="fryTable"></tbody>
        </table>
      </div>
      <!-- <button id="btn-print" class="btn btn-primary float-left">Print</button> -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/parLevels.js"></script>
  </body>
</html>
